<div class="content" role="main">
  <h2>Angular Data Transfer</h2>
  <p>How to transfer data using angular architecture:</p>

  <div class="card-container">
    <tower-card title="Through Events" type="event" (onClick)="onCardClicked($event)"></tower-card>
    <tower-card title="Through Services" type="service"></tower-card>
    <tower-card title="Dynamic Component" type="dynamic"></tower-card>
  </div>

  <div class="message-container">
    <div class="message-box" *ngIf="eventCardMessage">
      <span class="message-title">Event Message:&nbsp;</span>
      <span class="message-text">{{eventCardMessage}}</span>
    </div>

    <div class="message-box" *ngIf="serviceCardMessage">
      <span class="message-title">Service Message:&nbsp;</span>
      <span class="message-text">{{serviceCardMessage}}</span>
    </div>

    <div class="message-box" *ngIf="dynamicCardMessage">
      <span class="message-title">Dynamic Message:&nbsp;</span>
      <span class="message-text">{{dynamicCardMessage}}</span>
    </div>
  </div>
</div>
